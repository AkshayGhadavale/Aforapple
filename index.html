<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Learning</title>
    <link rel="stylesheet" href="./CSS/Style.css">
</head>
<body>
    <header>
        <h1>Alphabet Learning</h1>
    </header>

    <div class="wrapper">
        <div class="container">
            <div class="box text-box">
                <div class="letter-display">
                    <p id="letter"></p>
                </div>
                <p id="sentenceshow">Click Any Alphabet</p>
            </div>
            <div class="box video-box">
                <video id="video" src="./Videos/177698-858018240_small.mp4"  controls style="max-width: 100%; height: auto;"></video>
            </div>
        </div>
        <div class="panel">
            <h2>Edit Sentences</h2>
            <form id="sentenceForm">
                <div class="form-group">
                    <label for="char">Character:</label>
                    <input type="text" id="char" name="char" maxlength="1" required>
                </div>
                <div class="form-group">
                    <label for="sentence">Things:</label>
                    <textarea id="sentence" name="sentence" rows="4" cols="20" required></textarea>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
        <!-- <div class="mobile-input">
            <label for="mobileChar">Enter Alphabet:</label>
            <input type="text" id="mobileChar" maxlength="1">
        </div> -->
    </div>

    <footer>
        <p>&copy; 2024 Alphabet Learning. All rights reserved. </p> <p>Developed by Akshay Ghadavale</p>
    </footer>

    <script src="./JS/Script.js"></script>
</body>
</html>
